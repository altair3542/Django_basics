<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Vehículo</title>
</head>
<body>
    <h1>Eliminar Vehículo</h1>
    <p>¿Estás seguro de que deseas eliminar el vehículo <strong>{{ vehiculo.nombre }}</strong>?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
        <a href="{% url 'lista_vehiculos' %}">Cancelar</a>
    </form>
</body>
</html>
